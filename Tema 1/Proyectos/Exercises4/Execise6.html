<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Exercise 1</title>
<style>
    *{
        font-size: 30px;
        border-radius: 10px;
        box-sizing: border-box;
    }
    body{
        background-color: gray;
        display: flex;
    }
    header{
        border: 1px yellow solid;
        background-color: rgb(238, 234, 199);
        padding-bottom: 60px;
    }
    .lateral{
        border: 1px blue solid;
        background-color: rgb(180, 180, 255);
        padding-right: 30px;
        align-self: flex-start;
    }
    main{
        border: 1px yellow solid;
        background-color: rgb(214, 207, 138);
    }
    section{
        border: 1px black solid;
        background-color: blueviolet;
    }
    aside{
        border: 1px black;
        background-color: maroon;
        padding-right: 30px;
    }
    footer{
        border: 1px yellow solid;
        background-color: rgb(238, 234, 199);
        padding-bottom: 60px;
    }
    h1{
        font-size: 50px;
    }
    header, nav, main, footer{
        padding-left: 10px;
    }
    .container {
        display: grid;
        width:100%;
        grid-template-columns: 10% 1fr;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
        "header header"
        "lateral main"
        "footer footer";
    }
    header { grid-area: header;}
.lateral { grid-area: lateral;}
main { grid-area: main;}
footer { grid-area: footer;}
main {
        width:100%;
        display: grid;
        grid-template-columns: 1fr 15%;
        grid-template-rows: auto auto auto;
        grid-template-areas:
        "h1 h1"
        "section1 aside"
        "section2 .";
    }
    .h1 { grid-area: h1;}
    aside { grid-area: aside;}
.section1 { grid-area: section1;}
.section2 { grid-area: section2;}
</style>
</head>
<body>
    <div class="container">
    <header>Capçalera</header>
    <nav class="lateral">Menú de navegació lateral</nav>
    <main>
        <h1 class="h1">Ací podria anar breadcrum</h1>
        <section class="section1"><h2>Títol h2.</h2>Estem dins d'un section que ocupa el 50% del seu contenidor</section>
        <aside>Contingut lateral</aside>
        <section class="section2"><h2>Títol h2.</h2>Aquest section ocupa l'altre 50% del seu contenidor que és main</section>
    </main>
    <footer>Peu de pàgina</footer>
    </div>
</body>
</html>
